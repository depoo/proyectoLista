<h4>Listado</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of countList;
              let index = index;
              let isEven = even"
      [ngClass]="{
        'list-group-item-primary': isEven
      }"
    >
      <span class="text-primary fw-bold"> {{ index }}</span> {{item.name}} - {{item.number}} - {{item.count}}
    </li>
  </ul>
